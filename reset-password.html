<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إعادة تعيين كلمة المرور - رفيق</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --primary-dark: #2980b9;
        --secondary-color: #0ea5e9;
        --accent-color: #6366f1;
        --success-color: #10b981;
        --error-color: #ef4444;
        --text-color: #1e293b;
        --text-light: #64748b;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        --gradient: linear-gradient(
          135deg,
          var(--primary-color),
          var(--accent-color)
        );
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      body {
        font-family: "Cairo", sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(#e0f2fe 1px, transparent 1px),
          radial-gradient(#e0f2fe 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 450px;
        background: var(--card-bg);
        border-radius: 24px;
        box-shadow: var(--card-shadow);
        padding: 40px;
        position: relative;
        overflow: hidden;
        transform: translateY(20px);
        opacity: 0;
        animation: fadeIn 0.6s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-container {
        text-align: center;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: var(--card-bg);
        border-radius: 22px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 12px;
        margin-bottom: 16px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      h1 {
        color: var(--text-color);
        font-size: 2.2rem;
        margin-bottom: 5px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p.subtitle {
        color: var(--text-light);
        margin-bottom: 40px;
        font-weight: 300;
        font-size: 1.1rem;
      }

      .form-group {
        margin-bottom: 24px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color);
        font-weight: 600;
        font-size: 0.95rem;
      }

      .input-container {
        position: relative;
      }

      input {
        width: 100%;
        padding: 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        font-family: "Cairo", sans-serif;
        color: var(--text-color);
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
      }

      input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      }

      .btn {
        width: 100%;
        background: var(--gradient);
        color: white;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        position: relative;
        overflow: hidden;
        font-family: "Cairo", sans-serif;
      }

      .btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0)
        );
        transform: translateY(-50%);
        transition: transform 0.6s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
      }

      .btn:hover::after {
        transform: translateY(0);
      }

      .btn:active {
        transform: translateY(1px);
      }

      .footer-link {
        text-align: center;
        margin-top: 24px;
        color: var(--text-light);
        font-size: 0.95rem;
      }

      .footer-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }

      .footer-link a:hover {
        color: var(--accent-color);
        text-decoration: underline;
      }

      .alert {
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 0.95rem;
        text-align: center;
        opacity: 0;
        transform: translateY(-10px);
        animation: fadeIn 0.3s forwards;
      }

      .error-box {
        background-color: rgba(254, 226, 226, 0.7);
        color: var(--error-color);
        border-left: 4px solid var(--error-color);
      }

      .success-box {
        background-color: rgba(209, 250, 229, 0.7);
        color: var(--success-color);
        border-left: 4px solid var(--success-color);
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--primary-color);
        border-radius: 50%;
        pointer-events: none;
      }

      .loader {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .password-strength {
        height: 5px;
        border-radius: 5px;
        margin-top: 8px;
        background-color: #e2e8f0;
        position: relative;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        border-radius: 5px;
        width: 0%;
        transition: width 0.3s ease, background-color 0.3s ease;
      }

      .strength-text {
        font-size: 0.85rem;
        margin-top: 8px;
        text-align: left;
        color: var(--text-light);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo">
          <img src="icon.png" alt="Rafiq Logo" width="100%" />
        </div>
        <h1>إعادة تعيين كلمة المرور</h1>
        <p class="subtitle">أدخل كلمة المرور الجديدة لحسابك</p>
      </div>

      <div id="errorBox" class="alert error-box" style="display: none"></div>
      <div
        id="successBox"
        class="alert success-box"
        style="display: none"
      ></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">كلمة المرور الجديدة</label>
          <div class="input-container">
            <input
              type="password"
              id="newPassword"
              placeholder="أدخل كلمة المرور الجديدة"
              required
            />
          </div>
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
          <div class="strength-text" id="strengthText"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">تأكيد كلمة المرور</label>
          <div class="input-container">
            <input
              type="password"
              id="confirmPassword"
              placeholder="أدخل كلمة المرور مرة أخرى"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <span id="btnText">حفظ كلمة المرور</span>
          <span id="btnLoader" style="display: none">
            <div class="loader"></div>
            جاري المعالجة...
          </span>
        </button>
      </form>

      <div class="footer-link">
        <a href="login.html">العودة إلى صفحة تسجيل الدخول</a>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const form = document.getElementById("resetForm");
      const errorBox = document.getElementById("errorBox");
      const successBox = document.getElementById("successBox");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const btnLoader = document.getElementById("btnLoader");
      const newPasswordInput = document.getElementById("newPassword");
      const strengthBar = document.getElementById("strengthBar");
      const strengthText = document.getElementById("strengthText");

      // Validate token from URL
      if (!token) {
        errorBox.textContent = "رابط غير صالح أو منتهي الصلاحية";
        errorBox.style.display = "block";
        form.style.display = "none";
      }

      // Floating animation on input focus
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "translateY(-3px)";
          this.parentElement.style.boxShadow =
            "0 6px 15px rgba(52, 152, 219, 0.1)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "translateY(0)";
          this.parentElement.style.boxShadow = "none";
        });
      });

      // Create confetti effect for success
      function createConfetti() {
        const confettiCount = 100;
        const container = document.querySelector("body");

        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";

          const colors = [
            "#3498db",
            "#10b981",
            "#f59e0b",
            "#6366f1",
            "#ef4444",
          ];
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];

          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = -10 + "px";
          confetti.style.transform = `scale(${Math.random()})`;

          const size = Math.random() * 10 + 5;
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;

          container.appendChild(confetti);

          // Animation
          const animation = confetti.animate(
            [
              {
                transform: `translate(0, 0) rotate(0deg)`,
                opacity: 1,
              },
              {
                transform: `translate(${Math.random() * 100 - 50}px, ${
                  Math.random() * 800 + 600
                }px) rotate(${Math.random() * 360}deg)`,
                opacity: 0,
              },
            ],
            {
              duration: Math.random() * 3000 + 2000,
              easing: "cubic-bezier(0.1, 0.9, 0.2, 1)",
            }
          );

          animation.onfinish = () => {
            confetti.remove();
          };
        }
      }

      // Password strength meter
      newPasswordInput.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;
        let strengthMessage = "";

        if (password.length >= 8) {
          strength += 25;
        }
        if (password.match(/[A-Z]/)) {
          strength += 25;
        }
        if (password.match(/[0-9]/)) {
          strength += 25;
        }
        if (password.match(/[^A-Za-z0-9]/)) {
          strength += 25;
        }

        // Update the strength bar
        strengthBar.style.width = strength + "%";

        // Set color based on strength
        if (strength <= 25) {
          strengthBar.style.backgroundColor = "#ef4444"; // Red
          strengthMessage = "ضعيفة جدًا";
        } else if (strength <= 50) {
          strengthBar.style.backgroundColor = "#f59e0b"; // Orange
          strengthMessage = "ضعيفة";
        } else if (strength <= 75) {
          strengthBar.style.backgroundColor = "#3498db"; // Blue
          strengthMessage = "متوسطة";
        } else {
          strengthBar.style.backgroundColor = "#10b981"; // Green
          strengthMessage = "قوية";
        }

        strengthText.textContent = strengthMessage;
      });

      function showError(message) {
        errorBox.textContent = message;
        errorBox.style.display = "block";
        errorBox.style.animation = "none";
        successBox.style.display = "none";
        setTimeout(() => {
          errorBox.style.animation = "fadeIn 0.3s forwards";
        }, 10);
      }

      function showSuccess(message) {
        successBox.textContent = message;
        successBox.style.display = "block";
        successBox.style.animation = "none";
        errorBox.style.display = "none";
        setTimeout(() => {
          successBox.style.animation = "fadeIn 0.3s forwards";
        }, 10);
      }

      function resetSubmitButton() {
        btnText.style.display = "block";
        btnLoader.style.display = "none";
        submitBtn.disabled = false;
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        errorBox.style.display = "none";
        successBox.style.display = "none";

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (!newPassword || !confirmPassword) {
          showError("يرجى تعبئة جميع الحقول");
          return;
        }

        if (newPassword !== confirmPassword) {
          showError("كلمات المرور غير متطابقة");
          return;
        }

        // Password strength validation
        if (newPassword.length < 8) {
          showError("يجب أن تتكون كلمة المرور من 8 أحرف على الأقل");
          return;
        }

        // Loading state
        btnText.style.display = "none";
        btnLoader.style.display = "inline-flex";
        submitBtn.disabled = true;

        // Simulate a delay for demo purposes
        setTimeout(() => {
          fetch("https://rafiq-backend.onrender.com/reset-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ token, newPassword }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.message === "تم تغيير كلمة المرور بنجاح") {
                // Show success message and confetti
                createConfetti();
                showSuccess(
                  "تم تغيير كلمة المرور بنجاح! سيتم توجيهك لصفحة تسجيل الدخول..."
                );
                form.reset();

                // Hide form
                setTimeout(() => {
                  form.style.display = "none";
                }, 500);

                // Redirect after delay
                setTimeout(() => {
                  window.location.href = "login.html";
                }, 3000);
              } else {
                showError(data.message || "حدث خطأ غير متوقع");
                resetSubmitButton();
              }
            })
            .catch((err) => {
              console.error(err);
              showError("فشل الاتصال بالخادم. حاول لاحقًا.");
              resetSubmitButton();
            });
        }, 1000);
      });
    </script>
  </body>
</html>
